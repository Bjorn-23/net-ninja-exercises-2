<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    
    <h1>HTML forms</h1>

    <form action="">
        <label for="username">enter username:</label>
        <input type="text" id="username" placeholder="eg. Robert smith" name="username" required>
        <br><br>
        <label for="email">enter email</label>
        <input type="email" id="email" placeholder="eg. example@domain.com" name="email" required>
        <br><br>
        <label for="password">password</label>
        <input type="password" name="password" id="password" placeholder="your password" required>
    
        <p>select your age:</p>

        <input type="radio" name="age" value="0-25" id="option-1">
        <label for="option-1">0-25</label>
        <input type="radio" name="age" value="26-50" id="option-2">
        <label for="option-2">26-50</label>
        <input type="radio" name="age" value="51+" id="option-3">
        <label for="option-3">51+</label>

        <br><br>

        <label for="question">Security question</label>
        <select name="question" id="question" required>
            <option value="q1">What color are your favourite pair of socks?</option>
            <option value="q1"> if you could be a vegetable what would it be?</option>
            <option value="q3">what is your best ever security question?</option>
        </select>

        <br><br>

        <label for="answer">Security question answer</label>
        <input type="text" name="answer" id="answer" required>

        <br><br>

        <label for="bio">Your bio</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you...."></textarea>

        <br><br>

        <input type="submit" value="submit the form">


    </form>



</body>
</html>
